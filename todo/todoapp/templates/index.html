{% extends 'base.html' %}
{% block content %}
<h3 class="text-center">Contact Form</h3>
<hr>
<div>
    
    <div class="col-md-6 col-sm-12 mx-auto">
        <form  action=""   method="POST"  class="was-validated">
            {% csrf_token %}
                
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="name" class="form-control"  name="Name" id="Name" aria-describedby="emailHelp" placeholder="enter your name" required>
              
            </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control"  name="Email" id="Email" aria-describedby="emailHelp" placeholder="enter your email" required>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password"  class="form-control"   name="Password" id="Password" placeholder="enter your password" required>
                </div>
                <label for="text">Text</label>
                <textarea  name="text" id="text" class="form-control" placeholder="enter your text" required></textarea>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              
        </form>
       
            </ul>

        </div>
    </div>
</div>
{% endblock %}
